{% extends "layout.html" %}

{% block title %}
    Here's That Quote
{% endblock %}

{% block main %}
    <p>
        <strong>Stock: </strong>{{ symbol }}
    </p>
    <p>
        <strong>Price: </strong>{{ price | usd }}
    </p>


<div class="container-fluid">
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get a Quote</button>
    </form>
</div>
{% endblock %}
